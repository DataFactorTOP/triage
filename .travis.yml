dist: xenial
language: python
python: ["3.6", "3.7"]
addons:
  postgresql: '9.5'
services:
- postgresql
before_install:
- sudo apt-get update
- sudo apt-get install libblas-dev liblapack-dev libatlas-base-dev gfortran
install:
- pip install -r requirement/include/build.txt -r requirement/include/test-management.txt
env:
  matrix:
    - BOTO_CONFIG=/tmp/nowhere
  global:
    secure: 
script: tox
notifications:
  email: false
after_success: codecov
deploy:
  -
    repo: dssg/triage
    distributions: sdist bdist_wheel
    password:
      secure: 
    provider: pypi
    user: dssg
    on:
       repo: dssg/triage
       tags: true
  -
    provider: script
    script: manage docsdeploy
    on:
      tags: true
